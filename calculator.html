<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="result" disabled>
        <div class="buttons">
           
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')">+</button>
            <button style="width: 68px;" onclick="deleteRightDigit()">Del</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button style="width: 68px;" onclick="display('00')">00</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')">X</button>
            <button style="width: 68px ; " >ON</button>
            <button style="background-color: red ;" onclick="clearScreen()">C</button>
            <button onclick="display('0')">0</button>  
            <button onclick="display('.')">.</button>
            <button onclick="display('/')">/</button>
            <button style="width: 68px;" onclick="calculate()">=</button>
           
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
